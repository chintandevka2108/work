<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Breed Finder</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      padding: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
      min-height: 100vh;
      position: relative;
      transition: background-image 0.5s ease-in-out;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8));
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 3rem;
      font-weight: bold;
    }

    #search-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      gap: 10px;
    }

    #breed {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    #btn {
      background-color: #ff7f50;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    #btn:hover {
      background-color: #fff;
      color: #ff7f50;
      transform: scale(1.1);
    }

    #maindiv {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .alert {
      text-align: center;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    #loader {
      display: none;
      margin: 0 auto;
      border: 4px solid #fff;
      border-top: 4px solid #ff7f50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Dog Breed Finder</h1>

  <!-- Search Section -->
  <div id="search-section">
    <input type="text" id="breed" class="form-control" placeholder="Enter dog breed">
    <button id="btn" class="btn">Search</button>
  </div>

  <div id="loader"></div>

  <!-- Results Section -->
  <div id="maindiv"></div>

  <footer>&copy; 2025 Dog Breed Finder | Powered by Dog CEO API</footer>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      $("#btn").click(async function () {
        let breed = $("#breed").val().trim();
        if (!breed) {
          showAlert("Please enter a breed name", "danger");
          return;
        }

        $("#loader").show(); // Show loader

        try {
          let response = await fetch(`https://dog.ceo/api/breed/${breed}/images`);
          if (!response.ok) throw new Error("Breed not found or invalid response");

          let data = await response.json();
          if (data.message.length > 3) {
            changeBackground(data.message[4]); // Change background to the first image
          }
          displayImages(data.message);
        } catch (error) {
          showAlert(error.message, "danger");
        } finally {
          $("#loader").hide(); // Hide loader
        }
      });

      function displayImages(images) {
        $("#maindiv").empty(); // Clear previous images
        images.forEach((url) => {
          let img = $("<img>").attr("src", url).addClass("img");
          $("#maindiv").append(img);
        });
      }

      function changeBackground(imageUrl) {
        $("body").css("background-image", `url(${imageUrl})`);
      }

      function showAlert(message, type) {
        let alert = $(`<div class="alert alert-${type} mt-3">${message}</div>`);
        $("#search-section").after(alert);
        setTimeout(() => alert.fadeOut(500, () => alert.remove()), 3000);
      }
    });
  </script>

</body>
</html>
