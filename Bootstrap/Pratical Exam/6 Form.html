<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
.container{
    background-color: black;
}
.text{
    color: antiquewhite;
}
</style>
<body>
    <div class="container my-5">
        <h2 class="mb-4 text-center text">Registration Form</h2>
        <form>
          <div class="mb-3">
            <label for="firstName" class="form-label text">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label text">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label text">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms">
            <label class="form-check-label text" for="terms">I agree to the terms and conditions</label>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
       
</body>
</html>
