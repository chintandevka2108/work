<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .carousel-item {
            height: 75vh; /* Adjust the height of the banner */
            min-height: 300px;
            background-size: cover;
            background-position: center;
        }
        .carousel-caption {
            bottom: 20%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark transparent background for captions */
            padding: 20px;
            border-radius: 10px;
        }
        .carousel-caption h5 {
            font-size: 2rem;
            font-weight: bold;
        }
        .carousel-caption p {
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <header>
        <div id="bannerCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#bannerCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#bannerCarousel" data-slide-to="1"></li>
                <li data-target="#bannerCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Carousel Items -->
            <div class="carousel-inner">
                <div class="carousel-item active" style="background-image: url('responsive.jpg');">
                    <div class="carousel-caption d-none d-md-block text-left">
                        <h5>Welcome to Our Website</h5>
                        <p>Discover our latest products and services.</p>
                        <a href="#services" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
                <div class="carousel-item" style="background-image: url('code.jpg');">
                    <div class="carousel-caption d-none d-md-block text-center">
                        <h5>Exclusive Offers</h5>
                        <p>Check out our special deals just for you.</p>
                        <a href="#offers" class="btn btn-primary">Shop Now</a>
                    </div>
                </div>
                <div class="carousel-item" style="background-image: url('skill.jpg');">
                    <div class="carousel-caption d-none d-md-block text-right">
                        <h5>Join Our Community</h5>
                        <p>Connect with us and stay updated.</p>
                        <a href="#community" class="btn btn-primary">Join Now</a>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="carousel-control-prev" href="#bannerCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#bannerCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
