<!DOCTYPE html>
<html>
<head>
    <title>Pseudo-Classes</title>
    <style>
        a:link {
            color: blue;
        }
 
        a:visited {
            color: red;
        }
 
        a:hover {
            color: green;
        }
 
        a:active {
            color: orange;
        }
    </style>
</head>
<body>
    <h2>Welcome To Google</h2>
    <p><a href="https://www.google.com/">
            Click on this link to see the effects.
        </a>
    </p>
</body>
</html>
